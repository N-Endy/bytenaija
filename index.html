<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css\index.css">
</head>
<body>
    <div class="maindiv">
      <div class="headerdiv">
        <header class="header">
          <h2>Weight-Tracker</h2>
          <h4>Powered by Endy</h4>
        </header>
      </div>

        <p>Tracking Your Weight</p>
        <p>To get your desired weight you need to put in the work.</p>
        <p>We'll be there to guide you</p>


        <h4>Fill the below details correctly</h4>
        <div class="signupdiv">
            <form action="">
              <fieldset>
                <legend>SignUp Here</legend>
                <input type="text" name="FirstName" placeholder="FirstName">
                <input type="text" name="LastName" placeholder="LastName">
                <input type="text" name="Age" placeholder="Age">
                <input type="text" name="" placeholder="Username">
                <input type="text" name="" placeholder="Password">
                <input type="text" name="Current Weight" placeholder="Current Weight">
                <input type="text" name="Expected Weight" placeholder="Expected Weight">
                <input type="submit" name="SignUp" value="SignUp">
              </fieldset>
            </form>
        </div>


    <div class="signindiv">
      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>SignIn Here</legend>
          <input type="text" name="username" placeholder="Username">
          <input type="text" name="password" placeholder="Password">
          <input type="submit" name="" value="Login">
        </fieldset>
      </form>
    </div>
    <img src="css\images (2).jpeg" alt="training picture">
    <img src="css\images (1).jpeg" alt="picture">
    <img src="css\images.jpeg" alt="another picture">
    </div>



</body>
</html>
